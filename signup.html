<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Sign Up Page</title>
    <script src="auth.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">

</head>

<body class="gradient">
    <h1 style="-webkit-text-stroke: 1px darkgray;">SIGN UP</h1>
    <div style ="margin: auto;width:75%;text-align:center">
    <form id="signupForm">
        <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
        <lottie-player src="https://assets6.lottiefiles.com/packages/lf20_t2bmqtrz.json"  background="transparent"  speed="1"  style="width: 400px; height: 400px; margin: auto;  margin-bottom: -90px; margin-top: -130px;"  loop  autoplay></lottie-player>
        <table>
            <tr>
                <td>Create Username: </td>
                <td>
                    <label id="signupUserErr" class="error"></label><br>
                    <input type="text" id="signupUser" placeholder="Ex: Conway123" />
                </td>
            </tr>
            <tr>
                <td>Create Password: </td>
                <td>
                    <label id="signupPassErr" class="error"></label><br>

                    <input type="text" id="signupPass" placeholder="At least 8 characters" />
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <!---JavaScript to check all fields have something-->
                    <input style="cursor: pointer;" type="button" id="button" value="Sign Up" onclick="checkFields()" />
                </td>
            </tr>
        </table>
    </form>
</div>
<div id="w3c">
    <a href="https://validator.w3.org/#validate_by_input"><img src="images/xhtml.png" alt="xhtml val"></a>
    <a href="https://jigsaw.w3.org/css-validator/#validate_by_input"><img src="images/css.png" alt="css val"></a>
</div>

</body>

</html>
